<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thông tin cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fw-bold" href="#">Cổng Giáo Viên</a>
      <button class="btn btn-outline-warning" onclick="logout()">Đăng xuất</button>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <h3 class="text-danger mb-4">Thông tin người dùng</h3>
    <div id="user-info" class="mb-3"></div>
    <input id="fullname" class="form-control mb-2" placeholder="Họ và tên">
    <input id="subject" class="form-control mb-2" placeholder="Môn giảng dạy">
    <button class="btn btn-warning" onclick="saveInfo()">Lưu thông tin</button>
    <p id="status" class="mt-3 text-success"></p>
  </div>

  <script>
    async function getUser() {
      const res = await fetch('/.auth/me');
      const data = await res.json();
      if (data.clientPrincipal) {
        const user = data.clientPrincipal;
        document.getElementById('user-info').innerHTML = `
          <p><b>Email:</b> ${user.userDetails}</p>
          <p><b>Nhà cung cấp:</b> ${user.identityProvider}</p>
        `;
      } else {
        window.location.href = '/';
      }
    }

    async function saveInfo() {
      const info = {
        fullname: document.getElementById('fullname').value,
        subject: document.getElementById('subject').value
      };
      const res = await fetch('/api/saveuser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(info)
      });
      document.getElementById('status').innerText = res.ok ? 'Đã lưu!' : 'Lỗi khi lưu.';
    }

    function logout() {
      window.location.href = '/.auth/logout';
    }

    getUser();
  </script>
</body>
</html>
