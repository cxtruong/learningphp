<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Cổng Giáo Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card text-center shadow-lg p-4" style="max-width: 400px;">
    <h2 class="text-danger mb-3">Cổng Giáo Viên</h2>
    <p class="text-secondary">Đăng nhập để truy cập thông tin của bạn</p>
    <button class="btn btn-warning w-100" onclick="login()">Đăng nhập bằng Google</button>
  </div>

  <script>
    function login() {
      window.location.href = '/.auth/login/google?post_login_redirect_uri=/profile.html';
    }
  </script>
</body>
</html>
