<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang quản trị</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff8f0; color: #333; }
    .navbar { background-color: #d32f2f; }
    .navbar a, .navbar-brand { color: #fff !important; }
    .btn-primary { background-color: #fbc02d; border: none; color: #000; }
    .btn-primary:hover { background-color: #fdd835; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Admin Panel</a>
      <div class="ms-auto">
        <a href="/profile.html" class="btn btn-primary me-2">Hồ sơ</a>
        <a href="/logout" class="btn btn-light">Đăng xuất</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="text-danger mb-4">Quản lý người dùng</h3>
    <div id="userList" class="table-responsive"></div>
  </div>

  <script>
    async function loadUsers() {
      const auth = await fetch('/.auth/me').then(r => r.json());
      const roles = auth.clientPrincipal?.userRoles || [];
      if (!roles.includes('admin')) {
        document.body.innerHTML = '<div class="container mt-5"><h4>Bạn không có quyền truy cập trang này.</h4></div>';
        return;
      }
      // Dữ liệu giả lập — bạn có thể thay bằng API thật
      const users = [
        { name: 'Nguyễn Văn A', email: 'a@gmail.com' },
        { name: 'Trần Thị B', email: 'b@gmail.com' }
      ];
      let html = '<table class="table table-bordered"><thead><tr><th>Tên</th><th>Email</th></tr></thead><tbody>';
      users.forEach(u => html += `<tr><td>${u.name}</td><td>${u.email}</td></tr>`);
      html += '</tbody></table>';
      document.getElementById('userList').innerHTML = html;
    }
    loadUsers();
  </script>
</body>
</html>
