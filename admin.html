<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản trị người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-danger px-3">
    <span class="navbar-brand text-warning fw-bold">Trang Quản Trị</span>
    <button class="btn btn-outline-warning" onclick="logout()">Đăng xuất</button>
  </nav>

  <div class="container mt-4">
    <h3 class="text-danger mb-3">Danh sách người dùng</h3>
    <table class="table table-bordered">
      <thead class="table-warning">
        <tr>
          <th>Email</th><th>Họ tên</th><th>Môn</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('/api/getUsers');
      if (res.ok) {
        const data = await res.json();
        const rows = data.map(u => `<tr><td>${u.email}</td><td>${u.fullname}</td><td>${u.subject}</td></tr>`).join('');
        document.getElementById('userTable').innerHTML = rows;
      } else {
        document.body.innerHTML = '<p class="text-center text-danger mt-5">Không có quyền truy cập.</p>';
      }
    }

    function logout() { window.location.href = '/.auth/logout'; }

    loadUsers();
  </script>
</body>
</html>
